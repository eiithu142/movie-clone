<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Profile</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    max-width: 400px;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
  }
  h2 {
    margin-bottom: 20px;
    color: #333;
  }
  .username {
    font-size: 24px;
    margin-bottom: 20px;
  }
  .logout-btn {
    padding: 10px 20px;
    background-color: #ff4a0e;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .logout-btn:hover {
    background-color: #ec1212;
  }
  .today{
    width: 100%;
  }
  img{
    width: 200px;
  }
  .star {
  font-size: 24px;
  color: #ccc; /* Default star color */
  cursor: pointer;
}

</style>
</head>
<body>

<div class="container">
  <div class="username" id="username"></div>
  <div class="today">

    <img src="cartoon.jpg">
    <div class="icon"><div class="rating">
        <span class="star" onclick="rate(1)">★</span>
        <span class="star" onclick="rate(2)">★</span>
        <span class="star" onclick="rate(3)">★</span>
        <span class="star" onclick="rate(4)">★</span>
        <span class="star" onclick="rate(5)">★</span>
      </div>
      </div>
    <h3>Video Review Title</h3>
    <p>Review Content goes here...</p>
  </div>
  <button class="logout-btn" onclick="logout()">Watch Now</button>
  
</div>

<script>
  window.onload = function() {
    const savedUsername = localStorage.getItem('username');
    if (savedUsername) {
      document.getElementById('username').textContent = `${savedUsername}!`;
    }
  };

  function logout() {
    
    // Redirect to the login page
    window.location.href = 'One Piece Film Red [Bd] [720P] Mw (Cm)-1.mp4';
  }
  // Function to handle rating
function rate(rating) {
  // Set the rating in localStorage
  localStorage.setItem('rating', rating);

  // Get all star elements
  const starElements = document.querySelectorAll('.star');

  // Loop through each star
  starElements.forEach((star, index) => {
    // Change color of stars up to the clicked star
    if (index < rating) {
      star.style.color = 'gold';
    } else {
      star.style.color = '#ccc';
    }
  });
}

// Check if rating is saved in localStorage and set stars accordingly
document.addEventListener('DOMContentLoaded', function() {
  const savedRating = localStorage.getItem('rating');
  if (savedRating) {
    rate(parseInt(savedRating)); // Call rate function to set stars
  }
});


</script>

</body>
</html>
