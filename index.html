<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Profile</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f8f8f8;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
   
    
    text-align: center;
  }
  h1 {
    color: #333;
  }
  .username {
    margin-bottom: 20px;
    font-size: 13px;
    color: #666;
  }
  .today{
    width: 100%;
  }
  img{
    width: 200px;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Movie City</h1>
  <div class="username" id="username"></div>
  <div class="today">
    <img src="cartoon.jpg"><h3>Video Review Title</h3>
    <p>Review Content goes here...</p>
  </div>
</div>

<script>
  window.onload = function() {
    // Retrieve saved username from localStorage
    const savedUsername = localStorage.getItem('username');
    if (savedUsername) {
      document.getElementById('username').textContent = `username:( ${savedUsername}!)`;
    } else {
      // If no username is saved, redirect to the login page
      window.location.href = 'login.html';
    }
  };
</script>

</body>
</html>
